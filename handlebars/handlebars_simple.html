<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Handlebars Simple Sample</title>
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
</head>
<body>
    <div id="handlebars-sample-output-container"></div>
    <script type="text/x-handlebars-template" id="handlebars-sample-info">

    </script>

    <script src="/handlebars/handlebars_simple.js"></script>
</body>
</html>
